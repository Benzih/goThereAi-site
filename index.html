<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoThereAI — בקרוב</title>
<style>
  body {
    margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
    background: radial-gradient(circle at 20% 30%, #1e293b, #0f172a 70%);
    font-family: system-ui, sans-serif; color:white;
  }
  .globe {
    width: 280px; height: 280px;
  }
  text {
    font-weight: 900;
    font-size: 48px;
  }
</style>
</head>
<body>
<svg class="globe" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- גרדיאנט פנימי -->
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#6ee7ff"/>
      <stop offset="70%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </radialGradient>
    <!-- נתיבי מסלול -->
    <path id="orbit1" d="M 100,15 A 85,85 0 1,1 99.9,15 Z" fill="none"/>
    <path id="orbit2" d="M 100,25 A 75,75 0 1,1 99.9,25 Z" fill="none"/>
    <path id="orbit3" d="M 100,40 A 60,60 0 1,1 99.9,40 Z" fill="none"/>
    <!-- גרדיאנט שיין לטקסט -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- כדור הארץ -->
  <circle cx="100" cy="100" r="85" fill="url(#earthGradient)" stroke="#ffffff33" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- קווי מסלול פנימיים (כמו קווי אורך/רוחב) -->
  <ellipse cx="100" cy="100" rx="70" ry="20" stroke="#38bdf877" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="12s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="100" cy="100" rx="50" ry="15" stroke="#60a5fa55" fill="none">
    <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="10s" repeatCount="indefinite"/>
  </ellipse>

  <!-- טקסט AI במרכז עם שיין -->
  <text x="100" y="115" text-anchor="middle" fill="#ffffffdd">AI</text>
  <text x="100" y="115" text-anchor="middle" fill="url(#shine)">AI
    <animate attributeName="x" values="-150;250;-150" dur="5s" repeatCount="indefinite"/>
  </text>

  <!-- לווין ראשי גדול -->
  <circle r="9" fill="#fff" stroke="#00f6ff" stroke-width="2">
    <animateMotion dur="12s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#orbit1"/>
    </animateMotion>
  </circle>

  <!-- לווין קטן ראשון -->
  <circle r="5" fill="#fff" stroke="#a78bfa" stroke-width="1.5">
    <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#orbit2"/>
    </animateMotion>
  </circle>

  <!-- לווין קטן שני -->
  <circle r="5" fill="#fff" stroke="#f472b6" stroke-width="1.5">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#orbit3"/>
    </animateMotion>
  </circle>
</svg>
</body>
</html>
