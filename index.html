<!doctype html>
<html lang="he" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoThereAI – בקרוב</title>
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --accent:#38bdf8 }

      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#0f172a,#111827);
      font-family:system-ui,Arial

    .card {
      max-width:720px;padding:40px 28px;text-align:center;
      border-radius:18px;background:#0b1220aa;
      backdrop-filter:blur(4px)
    }
    h1 {margin:0 0 10px;color:#fff;font-size:36px;letter-spacing:.5px}
    p {margin:0 0 20px;color:var(--fg);line-height:1.6}
    .badge {
      display:inline-block;padding:10px 20px;border-radius:999px;
      background:rgb(56,189,248,.18);color:#38bdf8;font-weight:600
    }
    .cta {
      display:inline-block;margin-top:10px;padding:12px 18px;
      border-radius:12px;border:1px solid #1f2937;background:#93c5fd;
      color:#0b1220;text-decoration:none;font-weight:700
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">GoThereAI 🚀</div>
    <h1>בקרוב</h1>
    <p>האתר הרשמי יעלה כאן בקרוב. סקירה הסטורית , גיאוגרפית, דירוגים, ניווט ... בקליק אחד — מופעל ב-AI.</p>

</html>
