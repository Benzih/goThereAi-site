<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoThereAI — בקרוב</title>
<style>
  :root{
    --bg1:#0b1220; --bg2:#0f172a; --bg3:#111827;
    --panel:#0e1627cc; --white:#fff; --muted:#cdd6e5;
    --stroke:#243045; --chip:#0f193080; --chip-stroke:#21314b;
    --delay-step:360ms; --enter:1.35s; --bg-dur:38s;
    --brand-1:#60a5fa; --brand-2:#a78bfa; --brand-3:#34d399;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; direction:rtl;
    font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Hebrew",Arial,sans-serif;
    color:var(--white);
    background:
      radial-gradient(1200px 800px at 12% 20%, #1b2a4a88, transparent 60%),
      radial-gradient(1100px 700px at 90% 85%, #422b9955, transparent 60%),
      linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
    background-size:140% 140%;
    animation: moveBg var(--bg-dur) ease-in-out infinite alternate;
    display:grid; place-items:center; padding:20px;
  }
  @keyframes moveBg{
    0% {background-position:0% 0%,100% 100%,0% 0%}
    100%{background-position:18% 28%,86% 64%,100% 100%}
  }
  .wrap{position:relative;width:min(96vw,920px)}
  .card{
    position:relative;text-align:center;
    background:var(--panel);
    border:1px solid var(--stroke);
    border-radius:26px;
    padding:48px 34px 44px;
    backdrop-filter:saturate(120%) blur(6px);
    box-shadow:0 26px 64px #0008, inset 0 1px 0 #ffffff16;
  }

  /* אייקון גלובוס */
  .logo{display:flex;justify-content:center;margin-bottom:20px}
  .globe{width:220px;height:220px;filter:drop-shadow(0 0 12px #000a)}

  /* כותרת */
  h2{margin:8px 0 12px;font-size:clamp(36px,7vw,64px)}

  /* שורות טקסט נכנסות */
  .lines{margin-top:10px}
  .line{
    display:block;color:var(--muted);font-size:clamp(16px,2.2vw,20px);
    line-height:1.95;opacity:0;transform:translateX(38px);
    animation: enterRight var(--enter) ease-out forwards;
    animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
  }
  .line b{color:#fff}
  @keyframes enterRight{to{opacity:1; transform:translateX(0)}}

  /* נקודות */
  .bullets{margin-top:16px;display:grid;gap:12px;justify-items:center}
  .item{
    display:flex;gap:12px;align-items:center;color:var(--muted);
    font-size:clamp(15px,2vw,19px);padding:12px 18px;border-radius:14px;
    background:var(--chip);border:1px solid var(--chip-stroke);
    opacity:0;transform:translateX(38px);
    animation: enterRight var(--enter) ease-out forwards;
    animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
  }

  /* כפתורי יצירת קשר */
  .contact{margin-top:30px;display:flex;flex-direction:column;gap:12px;align-items:center}
  .btn{
    display:inline-block;width:min(75%,360px);text-align:center;
    padding:13px 20px;border-radius:12px;border:1px solid #1f2937;
    background:linear-gradient(180deg,#60a5fa,#3b82f6);
    color:#0b1220;font-weight:900;text-decoration:none;
    opacity:0;transform:translateX(38px);
    animation: enterRight var(--enter) ease-out forwards;
    animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
  }
  .btn:hover{background:#3aa8ff;transform:translateY(-2px);box-shadow:0 6px 16px rgba(56,189,248,.35)}
  @media (max-width:520px){.btn{width:100%}}
</style>
</head>
<body>
  <div class="wrap">
    <main class="card">

      <!-- ========= גלובוס עם טקסט GoThere + AI (דו-טון + Fade + Sheen) ========= -->
      <div class="logo">
       <svg class="globe" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-label="GoThereAI globe">
  <defs>
    <!-- אוקיינוסים -->
    <radialGradient id="ocean" cx="50%" cy="45%" r="65%">
      <stop offset="0%"  stop-color="#7dd3fc"/>
      <stop offset="55%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </radialGradient>

    <!-- גוון היבשה -->
    <linearGradient id="landGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#a7f3d0"/>
      <stop offset="60%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <!-- קליפ של הכדור -->
    <clipPath id="clipGlobe">
      <circle cx="100" cy="100" r="85"/>
    </clipPath>

    <!-- דהייה לצדדים כדי לטשטש את החיבור של היבשות -->
    <linearGradient id="edgeFade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="10%"  stop-color="#000" stop-opacity="1"/>
      <stop offset="90%"  stop-color="#000" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
    <mask id="fadeMask">
      <rect x="0" y="0" width="400" height="200" fill="url(#edgeFade)"/>
    </mask>

    <!-- מסלולים ללווינים -->
    <path id="orbit1" d="M 100,15 A 85,85 0 1,1 99.9,15 Z" fill="none"/>
    <path id="orbit2" d="M 100,25 A 75,75 0 1,1 99.9,25 Z" fill="none"/>
    <path id="orbit3" d="M 100,40 A 60,60 0 1,1 99.9,40 Z" fill="none"/>

    <!-- גרדיאנט שיין לטקסט -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- גרדיאנט צבעוני לטקסט -->
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#60a5fa"/>
      <stop offset="60%"  stop-color="#a78bfa"/>
      <stop offset="61%"  stop-color="#34d399"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- קליפ לטקסט עבור השיין -->
    <clipPath id="clipBrandText">
      <text x="100" y="109" text-anchor="middle" font-size="28" font-weight="1000">GoThereAI</text>
    </clipPath>

    <!-- קווי רוחב/אורך עדינים -->
    <g id="grid">
      <ellipse cx="100" cy="100" rx="70" ry="20" stroke="#93c5fd55" stroke-width="1" fill="none"/>
      <ellipse cx="100" cy="100" rx="55" ry="16" stroke="#60a5fa44" stroke-width="1" fill="none"/>
      <ellipse cx="100" cy="100" rx="40" ry="12" stroke="#60a5fa33" stroke-width="1" fill="none"/>
    </g>
  </defs>

  <!-- מסגרת/הילה חיצונית -->
  <circle cx="100" cy="100" r="86.5" fill="none" stroke="#ffffff33" stroke-width="2"/>

  <!-- הכדור -->
  <g clip-path="url(#clipGlobe)">
    <circle cx="100" cy="100" r="85" fill="url(#ocean)"/>

    <!-- קווי רוחב/אורך (רוטציה איטית) -->
    <use href="#grid">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="28s" repeatCount="indefinite"/>
    </use>

    <!-- שכבת יבשות – שתי מערכות blobs זו לצד זו, זזות אופקית בלופ -->
    <g id="landBand" mask="url(#fadeMask)">
      <!-- פס ראשון (רוחב 400) -->
      <g fill="url(#landGrad)" opacity=".9">
        <!-- blobs – צורות עגולות־חופשיות -->
        <path d="M60,85c20,-18 48,-14 58,6c10,22 -8,41 -36,38c-24,-3 -34,-25 -22,-44z"/>
        <path d="M150,60c18,-10 28,-6 36,6c8,12 2,28 -18,32c-18,4 -30,-10 -30,-21c0,-7 4,-13 12,-17z"/>
        <path d="M110,120c16,-8 28,-6 36,4c8,10 6,22 -8,30c-16,8 -38,6 -42,-10c-2,-10 4,-18 14,-24z"/>
        <path d="M10,60c14,-10 28,-8 36,3c8,10 2,24 -14,30c-14,6 -30,0 -32,-12c-2,-8 2,-16 10,-21z"/>
      </g>

      <!-- שכפול אחורי כדי ליצור לופ חלק -->
      <g fill="url(#landGrad)" transform="translate(200,0)" opacity=".9">
        <path d="M60,85c20,-18 48,-14 58,6c10,22 -8,41 -36,38c-24,-3 -34,-25 -22,-44z"/>
        <path d="M150,60c18,-10 28,-6 36,6c8,12 2,28 -18,32c-18,4 -30,-10 -30,-21c0,-7 4,-13 12,-17z"/>
        <path d="M110,120c16,-8 28,-6 36,4c8,10 6,22 -8,30c-16,8 -38,6 -42,-10c-2,-10 4,-18 14,-24z"/>
        <path d="M10,60c14,-10 28,-8 36,3c8,10 2,24 -14,30c-14,6 -30,0 -32,-12c-2,-8 2,-16 10,-21z"/>
      </g>

      <!-- תנועת “סיבוב” היבשות -->
      <animateTransform attributeName="transform" type="translate"
        values="0,0;-200,0" dur="18s" repeatCount="indefinite"/>
    </g>

    <!-- הברקה עדינה לאורך הכדור -->
    <rect x="-160" y="60" width="140" height="80" fill="url(#shine)" opacity=".18">
      <animate attributeName="x" values="-160;260;-160" dur="10s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- טקסט המותג במרכז עם fade ושיין -->
  <text x="100" y="109" text-anchor="middle" font-size="28" font-weight="1000" fill="url(#brandGrad)" opacity="0">
    GoThereAI
    <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
  </text>
  <g clip-path="url(#clipBrandText)" opacity=".9">
    <rect x="-160" y="82" width="120" height="54" fill="url(#shine)">
      <animate attributeName="x" values="-160;260;-160" dur="6.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- לווינים -->
  <circle r="9" fill="#fff" stroke="#00f6ff" stroke-width="2">
    <animateMotion dur="12s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#orbit1"/></animateMotion>
  </circle>
  <circle r="5" fill="#fff" stroke="#a78bfa" stroke-width="1.5">
    <animateMotion dur="8s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#orbit2"/></animateMotion>
  </circle>
  <circle r="5" fill="#fff" stroke="#f472b6" stroke-width="1.5">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto"><mpath xlink:href="#orbit3"/></animateMotion>
  </circle>
</svg>


      </div>

      <h2>בקרוב</h2>

      <div class="lines">
        <span class="line" style="--i:0">האתר הרשמי יעלה כאן בקרוב.</span>
        <span class="line" style="--i:1">סקירה היסטורית – <b>הקראה</b>.</span>
        <span class="line" style="--i:2">כל מה שצריך לדעת על המקום:</span>
      </div>

      <div class="bullets">
        <div class="item" style="--i:3">🍽️ <span>מסעדות</span></div>
        <div class="item" style="--i:4">🏨 <span>בתי מלון</span></div>
        <div class="item" style="--i:5">🗺️ <span>אתרים בסביבה</span></div>
        <div class="item" style="--i:6">⛽ <span>תחנות דלק</span></div>
      </div>

      <div class="lines">
        <span class="line" style="--i:7">ניווט חכם — בקליק אחד.</span>
        <span class="line" style="--i:8">מופעל ב-AI.</span>
      </div>

      <div class="contact">
        <a class="btn" style="--i:9" href="tel:+972546488811">📞 ‎+972-54-6488811</a>
        <a class="btn" style="--i:10" href="mailto:benziheler@gmail.com">✉️ benziheler@gmail.com</a>
        <a class="btn" style="--i:11" href="https://wa.me/972546488811" target="_blank" rel="noopener">💬 שלחו הודעת WhatsApp</a>
      </div>

    </main>
  </div>
</body>
</html>
