<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoThereAI – בקרוב</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg1:#0b1220; --bg2:#0f172a; --bg3:#111827;
      --panel:#0e1627cc; --white:#fff; --muted:#cdd6e5;
      --accent:#38bdf8; --accent2:#a78bfa;
      --delay-step: 280ms;
      --enter-dur: 1.15s;
      --bg-dur: 28s;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; direction:rtl; text-align:right; 
      font-family:system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans Hebrew", sans-serif;
      color:var(--white);
      background:
        radial-gradient(1200px 800px at 10% 20%, #1b2a4a88, transparent 60%),
        radial-gradient(1100px 700px at 90% 80%, #422b9955, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
      background-size:140% 140%;
      animation: moveBg var(--bg-dur) ease-in-out infinite alternate;
      display:grid; place-items:center;
      padding:24px;
    }
    @keyframes moveBg{
      0%{background-position: 0% 0%, 100% 100%, 0% 0%}
      100%{background-position: 20% 30%, 85% 60%, 100% 100%}
    }
    .glow, .glow::after{
      position:absolute; inset:0; pointer-events:none;
      filter: blur(48px); opacity:.16;
      background:
        radial-gradient(420px 240px at 85% 15%, #60a5fa55, transparent 60%),
        radial-gradient(460px 260px at 12% 88%, #a78bfa55, transparent 60%);
    }
    .glow::after{
      content:""; filter: blur(68px); opacity:.18;
      background:
        radial-gradient(360px 200px at 20% 20%, #22d3ee55, transparent 60%),
        radial-gradient(420px 220px at 80% 80%, #f472b655, transparent 60%);
      animation: drift 34s ease-in-out infinite alternate;
    }
    @keyframes drift{to{transform:translateY(-1.5%) translateX(1.5%)}}
    .card{
      position:relative;
      width:min(96vw,820px);
      margin-inline:auto;
      background:var(--panel);
      border:1px solid #243045;
      border-radius:22px;
      padding:46px 34px 36px;
      backdrop-filter:saturate(120%) blur(6px);
      box-shadow: 0 20px 60px #0008, inset 0 1px 0 #ffffff14;
      text-align:center;
    }
    .badge{
      display:inline-flex; gap:.55rem; align-items:center; 
      padding:10px 18px; border-radius:999px;
      background:linear-gradient(90deg,#0ea5e980,#8b5cf680);
      color:#eaf6ff; font-weight:800;
      border:1px solid #ffffff2a;
      box-shadow:0 8px 20px #0ea5e955;
      animation: float 5.4s ease-in-out infinite;
    }
    .badge .rocket{display:inline-block; transform:translateY(2px); animation: rocket 1.2s ease-in-out infinite}
    @keyframes float{50%{transform:translateY(-3px)}}
    @keyframes rocket{50%{transform:translateY(-2px) rotate(-4deg)}}
    h1{margin:18px 0 12px; font-size:clamp(36px,6vw,60px);}
    .lines{margin-top:10px}
    .line{
      display:block;
      color:var(--muted);
      font-size:clamp(16px,2.2vw,20px);
      line-height:1.9;
      opacity:0; transform:translateX(34px);
      animation: enterRight var(--enter-dur) ease-out forwards;
      animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
    }
    @keyframes enterRight{to{opacity:1; transform:translateX(0)}}
    .bullets{
      margin-top:12px; display:grid; gap:10px; justify-items:center;
    }
    .item{
      display:flex; gap:10px; align-items:center;
      color:var(--muted); font-size:clamp(15px,2vw,19px);
      padding:8px 14px; border-radius:12px;
      background:#0f193080; border:1px solid #21314b;
      width:max-content;
      opacity:0; transform:translateX(34px);
      animation: enterRight var(--enter-dur) ease-out forwards;
      animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
    }
    .cta{
      display:inline-block; margin-top:26px; padding:14px 24px;
      border-radius:14px;
      background:linear-gradient(180deg,#60a5fa,#3b82f6);
      color:#0b1220; font-weight:900;
      text-decoration:none;
    }
    .contact{
      margin-top:28px;
      font-size:clamp(15px,2vw,18px);
      color:var(--muted);
      line-height:1.6;
    }
    .contact a{color:#38bdf8; text-decoration:none; font-weight:600}
  </style>
</head>
<body>
  <div class="glow"></div>
  <main class="card">
    <div class="badge">GoThereAI 🚀</div>
    <h1>בקרוב</h1>
    <div class="lines">
      <span class="line" style="--i:0">האתר הרשמי יעלה כאן בקרוב.</span>
      <span class="line" style="--i:1">סקירה היסטורית – <b>הקראה</b>.</span>
      <span class="line" style="--i:2">כל מה שצריך לדעת על המקום:</span>
    </div>
    <div class="bullets">
      <div class="item" style="--i:3">🍽️ <span>מסעדות</span></div>
      <div class="item" style="--i:4">🏨 <span>בתי מלון</span></div>
      <div class="item" style="--i:5">🗺️ <span>אתרים בסביבה</span></div>
      <div class="item" style="--i:6">⛽ <span>תחנות דלק</span></div>
    </div>
    <div class="lines">
      <span class="line" style="--i:7">ניווט חכם — בקליק אחד.</span>
      <span class="line" style="--i:8">מופעל ב-AI.</span>
    </div>
<div class="contact">
  📞 <a href="tel:+972546488811">+972 54-6488811</a><br>
  ✉️ <a href="mailto:benziheler@gmail.com">benziheler@gmail.com</a>
</div>
  </main>
</body>
</html>
