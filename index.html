<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Globe Icon – with Sheen + Outline + Inner Orbiters</title>
<style>
  /* רקע עמוד */
  html,body{
    height:100%;
    margin:0;
    background:#0f172a;
    display:grid;
    place-items:center;
    font-family:system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans Hebrew", sans-serif;
  }

  .wrap{
    width:min(80vmin,360px);
    aspect-ratio:1/1;
  }

  svg{width:100%;height:100%;display:block}
</style>
</head>
<body>
  <div class="wrap">
    <!-- ================== SVG ================== -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Globe">
      <defs>
        <!-- גרדיאנט של הגלובוס -->
        <radialGradient id="gBlue" cx="50%" cy="50%" r="60%">
          <stop offset="0%"  stop-color="#6ee7ff"/>
          <stop offset="55%" stop-color="#45b8ff"/>
          <stop offset="100%" stop-color="#3a8bff"/>
        </radialGradient>

        <!-- זוהר כללי -->
        <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="6" result="b"/>
          <feMerge>
            <feMergeNode in="b"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>

        <!-- מסלולים פנימיים (Paths) ללוויינים -->
        <path id="innerOrbit1"
              d="M 40,100
                 C 40,60  80,40 100,40
                 C 120,40 160,60 160,100
                 C 160,140 120,160 100,160
                 C 80,160 40,140 40,100 Z"
              fill="none" stroke="none"/>

        <path id="innerOrbit2"
              d="M 60,100
                 C 60,70  85,55 100,55
                 C 120,55 140,70 140,100
                 C 140,130 120,145 100,145
                 C 85,145 60,130 60,100 Z"
              fill="none" stroke="none"/>

        <!-- מסלול חיצוני -->
        <circle id="outerOrbitPath" cx="100" cy="100" r="78" fill="none"/>

        <!-- קליפ לטקסט (כדי שהשין תתחתך לפי אותיות AI) -->
        <clipPath id="clipText">
          <text id="textForClip" x="100" y="116"
                text-anchor="middle" font-size="54" font-weight="1000"
                font-family="inherit">AI</text>
        </clipPath>

        <!-- גרדיאנט הבזק (Sheen) לבן -> שקוף -->
        <linearGradient id="sheenGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%"  stop-color="#ffffff" stop-opacity=".0"/>
          <stop offset="35%" stop-color="#ffffff" stop-opacity=".75"/>
          <stop offset="65%" stop-color="#ffffff" stop-opacity=".0"/>
          <stop offset="100%" stop-color="#ffffff" stop-opacity=".0"/>
        </linearGradient>
      </defs>

      <!-- הילה חיצונית מאוד עדינה -->
      <circle cx="100" cy="100" r="86" fill="none" stroke="#ffffff1f" stroke-width="2"/>

      <!-- הגלובוס -->
      <circle cx="100" cy="100" r="64" fill="url(#gBlue)" filter="url(#softGlow)"/>

      <!-- "קווי רשת" עדינים בתוך הגלובוס -->
      <g stroke="#ffffff33" stroke-width="1.2" fill="none">
        <path d="M 45,90 C 70,40 130,40 155,90"/>
        <path d="M 45,110 C 70,160 130,160 155,110"/>
        <path d="M 60,70  C 90,95 110,105 140,130"/>
        <path d="M 60,130 C 90,105 110,95 140,70"/>
      </g>

      <!-- מסלול חיצוני גלוי -->
      <circle cx="100" cy="100" r="78" fill="none" stroke="#ffffff2a" stroke-width="1.5"/>

      <!-- הלוויין החיצוני -->
      <circle r="4.2" fill="#fff">
        <animateMotion dur="12s" repeatCount="indefinite" rotate="auto">
          <mpath xlink:href="#outerOrbitPath"/>
        </animateMotion>
      </circle>

      <!-- שני לוויינים פנימיים נעים על המסילות -->
      <g fill="#fff">
        <circle r="3.2">
          <animateMotion dur="9s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#innerOrbit1"/>
          </animateMotion>
        </circle>
        <circle r="2.8">
          <animateMotion dur="11.5s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#innerOrbit2"/>
          </animateMotion>
        </circle>
      </g>

      <!-- צלחת כהה מאחורי הטקסט להגברת קונטרסט -->
      <circle cx="100" cy="102" r="30" fill="#0b1220" opacity=".25"/>

      <!-- טקסט: שכבת stroke מונפשת (outline) + מילוי -->
      <text id="aiStroke" x="100" y="116" text-anchor="middle"
            font-size="54" font-weight="1000"
            fill="none" stroke="#0b1220" stroke-opacity=".7" stroke-width="7"
            stroke-dasharray="420" stroke-dashoffset="420">
        AI
        <animate attributeName="stroke-dashoffset" values="420;0;420"
                 dur="9s" repeatCount="indefinite"/>
      </text>

      <text id="aiFill" x="100" y="116" text-anchor="middle"
            font-size="54" font-weight="1000" fill="#ffffff" opacity=".98">
        AI
      </text>

      <!-- Sheen: מלבן גרדיאנט שנע מצד ימין לשמאל, חתוך לפי ה-AI -->
      <g clip-path="url(#clipText)" opacity=".9">
        <rect id="sheenRect" x="-140" y="70" width="120" height="60" fill="url(#sheenGrad)" filter="url(#softGlow)">
          <animate attributeName="x" values="-140;260;-140"
                   dur="5.8s" repeatCount="indefinite"/>
        </rect>
      </g>

    </svg>
    <!-- ================== /SVG ================== -->
  </div>
</body>
</html>
