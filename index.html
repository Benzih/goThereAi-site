<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>GoThereAI – בקרוב</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#0f172a; --bg3:#111827;
      --panel:#0e1627cc; --white:#fff; --muted:#cdd6e5;
      --stroke:#243045; --chip:#0f193080; --chip-stroke:#21314b;
      --primary:#0ea5e9; --primary-2:#38bdf8; --accent:#a78bfa;
      --delay-step: 340ms;
      --enter-dur: 1.35s;
      --bg-dur: 36s;
      --float-dur: 6.2s;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      direction:rtl; text-align:right;
      font-family:system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans Hebrew", sans-serif;
      color:var(--white);
      background:
        radial-gradient(1200px 800px at 10% 20%, #1b2a4a88, transparent 60%),
        radial-gradient(1100px 700px at 90% 80%, #422b9955, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
      background-size:140% 140%;
      animation: moveBg var(--bg-dur) ease-in-out infinite alternate;
      display:grid; place-items:center;
      padding:24px;
    }
    @keyframes moveBg{
      0%   {background-position: 0% 0%, 100% 100%, 0% 0%}
      100% {background-position: 18% 28%, 86% 64%, 100% 100%}
    }

    .wrap{position:relative; width:min(96vw, 860px)}

    .glow, .glow::after{
      position:absolute; inset:-6vmax; pointer-events:none;
      filter: blur(48px); opacity:.16;
      background:
        radial-gradient(420px 240px at 85% 15%, #60a5fa55, transparent 60%),
        radial-gradient(460px 260px at 12% 88%, #a78bfa55, transparent 60%);
    }
    .glow::after{
      content:""; filter: blur(68px); opacity:.18;
      background:
        radial-gradient(360px 200px at 20% 20%, #22d3ee55, transparent 60%),
        radial-gradient(420px 220px at 80% 80%, #f472b655, transparent 60%);
      animation: drift 38s ease-in-out infinite alternate;
    }
    @keyframes drift{to{transform:translateY(-1.8%) translateX(1.8%)}}

    .card{
      position:relative;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:52px 36px 42px;
      backdrop-filter:saturate(120%) blur(6px);
      box-shadow: 0 24px 64px #0008, inset 0 1px 0 #ffffff14;
      text-align:center;
    }

    /* לוגו ראשי */
    .logo-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #0ea5e9, #6366f1);
      padding: 14px 28px;
      border-radius: 999px;
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.6);
      animation: glowPulse 3s infinite ease-in-out;
      margin-bottom: 20px;
    }
    .logo-badge span {
      margin-right: 10px;
      font-size: 22px;
    }
    .logo-badge::before {
      content: "🚀";
      font-size: 34px;
      margin-left: 10px;
      animation: rocketBounce 2s infinite ease-in-out;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }
      50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.9); }
      100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }
    }
    @keyframes rocketBounce {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.3) translateY(-6px); }
    }

    h1{
      margin:18px 0 12px;
      font-size:clamp(40px,7vw,66px);
      letter-spacing:.5px;
    }

    .lines{margin-top:10px}
    .line{
      display:block;
      color:var(--muted);
      font-size:clamp(16px,2.2vw,20px);
      line-height:1.9;
      opacity:0; transform:translateX(38px);
      animation: enterRight var(--enter-dur) ease-out forwards;
      animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
    }
    .line b{color:#fff}
    @keyframes enterRight{to{opacity:1; transform:translateX(0)}}

    .bullets{
      margin-top:14px; display:grid; gap:12px; justify-items:center;
    }
    .item{
      display:flex; gap:12px; align-items:center;
      color:var(--muted);
      font-size:clamp(15px,2vw,19px);
      padding:12px 18px; border-radius:14px;
      background:var(--chip); border:1px solid var(--chip-stroke);
      width:max-content;
      opacity:0; transform:translateX(38px);
      animation: enterRight var(--enter-dur) ease-out forwards;
      animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
    }

    .contact{
      margin-top:30px;
      display:flex; flex-direction:column; gap:12px;
      align-items:center;
    }
    .btn{
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      border:1px solid #1f2937;
      background:linear-gradient(180deg,#60a5fa,#3b82f6);
      color:#0b1220; text-decoration:none; font-weight:900;
      width:min(75%, 320px);
      text-align:center;
      transition:all .35s ease;
      opacity:0; transform:translateX(38px);
      animation: enterRight var(--enter-dur) ease-out forwards;
      animation-delay: calc(var(--i)*var(--delay-step) + 260ms);
    }
    .btn:hover{
      background:#3aa8ff;
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(56,189,248,.35);
    }

    @media (max-width:480px){
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glow"></div>
    <main class="card">

      <div class="logo-badge"><span>GoThereAI</span></div>

      <h1>בקרוב</h1>

      <div class="lines">
        <span class="line" style="--i:0">האתר הרשמי יעלה כאן בקרוב.</span>
        <span class="line" style="--i:1">סקירה היסטורית – <b>הקראה</b>.</span>
        <span class="line" style="--i:2">כל מה שצריך לדעת על המקום:</span>
      </div>

      <div class="bullets">
        <div class="item" style="--i:3">🍽️ <span>מסעדות</span></div>
        <div class="item" style="--i:4">🏨 <span>בתי מלון</span></div>

        <div class="item" style="--i:6">⛽ <span>תחנות דלק</span></div>
      </div>

      <div class="lines">

        <span class="line" style="--i:8">מופעל ב-AI.</span>
      </div>

      <div class="contact">
        <a class="btn" style="--i:9" href="tel:+972546488811">📞 ‎+972-54-6488811</a>
        <a class="btn" style="--i:10" href="mailto:benziheler@gmail.com">✉️ benziheler@gmail.com</a>
        <a class="btn" style="--i:11" href="https://wa.me/972546488811" target="_blank" rel="noopener">💬 שלחו הודעת WhatsApp</a>
      </div>
    </main>
  </div>
</body>
</html>
