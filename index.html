<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>GoThereAI – בקרוב</title>
  <style>
    :root{
      --bg1:#0b1220; --bg2:#0f172a; --bg3:#111827;
      --panel:#0e1627cc; --white:#fff; --muted:#cdd6e5;
      --stroke:#243045; --chip:#0f193080; --chip-stroke:#21314b;
      --primary:#0ea5e9; --primary-2:#38bdf8; --accent:#a78bfa;
      --delay-step:340ms; --enter-dur:1.35s; --bg-dur:36s;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0; direction:rtl; text-align:right;
      font-family:system-ui,-apple-system,"Segoe UI",Arial,"Noto Sans Hebrew",sans-serif;
      color:var(--white);
      background:
        radial-gradient(1200px 800px at 10% 20%, #1b2a4a88, transparent 60%),
        radial-gradient(1100px 700px at 90% 80%, #422b9955, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
      background-size:140% 140%;
      animation: moveBg var(--bg-dur) ease-in-out infinite alternate;
      display:grid; place-items:center; padding:24px;
    }
    @keyframes moveBg{
      0%{background-position:0% 0%, 100% 100%, 0% 0%}
      100%{background-position:18% 28%, 86% 64%, 100% 100%}
    }

    .wrap{position:relative; width:min(96vw, 920px)}
    .glow,.glow::after{
      position:absolute; inset:-6vmax; pointer-events:none; filter:blur(48px); opacity:.16;
      background:
        radial-gradient(420px 240px at 85% 15%, #60a5fa55, transparent 60%),
        radial-gradient(460px 260px at 12% 88%, #a78bfa55, transparent 60%);
    }
    .glow::after{
      content:""; filter:blur(68px); opacity:.18;
      background:
        radial-gradient(360px 200px at 20% 20%, #22d3ee55, transparent 60%),
        radial-gradient(420px 220px at 80% 80%, #f472b655, transparent 60%);
      animation: drift 38s ease-in-out infinite alternate;
    }
    @keyframes drift{to{transform:translateY(-1.8%) translateX(1.8%)}}

    .card{
      position:relative; text-align:center;
      background:var(--panel);
      border:1px solid var(--stroke); border-radius:24px;
      padding:46px 36px 42px;
      backdrop-filter:saturate(120%) blur(6px);
      box-shadow:0 24px 64px #0008, inset 0 1px 0 #ffffff14;
    }

    /* ======== לוגו: גלובוס SVG + כותרת ענק ======== */
    .logo-wrap{display:grid; justify-items:center; gap:10px; margin-bottom:6px}

    .logo-svg{
      width:min(28vw,160px); height:auto;
      filter: drop-shadow(0 0 14px rgba(56,189,248,.35));
    }
    /* קבוצת הגלובוס שמסתובבת לאט */
    .globe-spin{transform-origin:100px 100px; animation:spin 20s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* נקודת לווין קטנה שמקיפה */
    .orbit{transform-origin:100px 100px; animation:orbit 12s linear infinite}
    @keyframes orbit{to{transform:rotate(360deg)}}

    /* טקסט AI במרכז – דופק קל */
    .ai{filter: drop-shadow(0 0 10px rgba(167,139,250,.45)); animation:pulse 3.8s ease-in-out infinite}
    @keyframes pulse{50%{filter:drop-shadow(0 0 18px rgba(167,139,250,.8))}}

    /* כותרת ענק עם גרדיאנט מתחלף ושיין */
    .brand{position:relative; display:inline-block; line-height:1; filter:drop-shadow(0 18px 40px rgba(56,189,248,.20))}
    .brand span{
      display:inline-block; font-weight:1000; letter-spacing:.02em;
      font-size:clamp(56px, 13vw, 160px);
      background:linear-gradient(90deg,#60a5fa,#a78bfa,#34d399,#f472b6,#60a5fa);
      background-size:200% 100%;
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation:brandFlow 8s linear infinite;
      -webkit-text-stroke:1px rgba(255,255,255,.08);
    }
    @keyframes brandFlow{to{background-position:200% 50%}}
    .brand::after{
      content:attr(data-text); position:absolute; inset:0; color:transparent;
      -webkit-background-clip:text; background-clip:text;
      background:linear-gradient(75deg,transparent 20%,rgba(255,255,255,.85) 45%,transparent 60%);
      mix-blend-mode:screen; animation:shineSweep 4.8s ease-in-out infinite;
    }
    @keyframes shineSweep{from{transform:translateX(-140%)} to{transform:translateX(140%)}}

    /* ======== שאר העמוד ======== */
    h1{ margin:14px 0 10px; font-size:clamp(40px,7vw,66px); letter-spacing:.5px }

    .lines{margin-top:10px}
    .line{
      display:block; color:var(--muted);
      font-size:clamp(16px,2.2vw,20px); line-height:1.9;
      opacity:0; transform:translateX(38px);
      animation:enterRight var(--enter-dur) ease-out forwards;
      animation-delay:calc(var(--i)*var(--delay-step) + 260ms);
    }
    .line b{color:#fff}
    @keyframes enterRight{to{opacity:1; transform:translateX(0)}}

    .bullets{ margin-top:14px; display:grid; gap:12px; justify-items:center }
    .item{
      display:flex; gap:12px; align-items:center; color:var(--muted);
      font-size:clamp(15px,2vw,19px); padding:12px 18px; border-radius:14px;
      background:var(--chip); border:1px solid var(--chip-stroke);
      width:max-content; opacity:0; transform:translateX(38px);
      animation:enterRight var(--enter-dur) ease-out forwards;
      animation-delay:calc(var(--i)*var(--delay-step) + 260ms);
    }

    .contact{ margin-top:30px; display:flex; flex-direction:column; gap:12px; align-items:center }
    .btn{
      display:inline-block; padding:12px 20px; border-radius:12px;
      border:1px solid #1f2937; background:linear-gradient(180deg,#60a5fa,#3b82f6);
      color:#0b1220; text-decoration:none; font-weight:900;
      width:min(75%, 340px); text-align:center; transition:all .35s ease;
      opacity:0; transform:translateX(38px);
      animation:enterRight var(--enter-dur) ease-out forwards;
      animation-delay:calc(var(--i)*var(--delay-step) + 260ms);
    }
    .btn:hover{ background:#3aa8ff; transform:translateY(-2px); box-shadow:0 6px 16px rgba(56,189,248,.35) }

    /* העדפת נגישות – פחות אנימציה */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
    @media (max-width:480px){ .btn{width:100%} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glow"></div>
    <main class="card">

      <!-- ===== לוגו גלובוס + כותרת ===== -->
      <div class="logo-wrap">
        <!-- SVG גלובוס עם AI -->
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-label="GoThereAI globe logo">
          <defs>
            <radialGradient id="globeFill" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="#1f9cf0"/>
              <stop offset="60%" stop-color="#5db2ff"/>
              <stop offset="100%" stop-color="#8b5cf6"/>
            </radialGradient>
            <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#38bdf8"/>
              <stop offset="100%" stop-color="#a78bfa"/>
            </linearGradient>
            <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="6" result="b"/>
              <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
          </defs>

          <!-- כדור -->
          <g class="globe-spin">
            <circle cx="100" cy="100" r="64" fill="url(#globeFill)" filter="url(#softGlow)"/>
            <!-- קווי אורך/רוחב -->
            <ellipse cx="100" cy="100" rx="64" ry="24" fill="none" stroke="url(#lineGrad)" stroke-width="2" opacity=".55"/>
            <ellipse cx="100" cy="100" rx="64" ry="24" transform="rotate(30 100 100)" fill="none" stroke="url(#lineGrad)" stroke-width="2" opacity=".35"/>
            <ellipse cx="100" cy="100" rx="64" ry="24" transform="rotate(-30 100 100)" fill="none" stroke="url(#lineGrad)" stroke-width="2" opacity=".35"/>
            <circle cx="100" cy="100" r="64" fill="none" stroke="url(#lineGrad)" stroke-width="2" opacity=".5"/>
            <circle cx="100" cy="100" r="44" fill="none" stroke="url(#lineGrad)" stroke-width="2" opacity=".35"/>
          </g>

          <!-- לווין מקיף קטן -->
          <g class="orbit">
            <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="1"/>
            <circle cx="180" cy="100" r="4" fill="#fff"/>
          </g>

          <!-- טקסט AI במרכז -->
          <text class="ai" x="100" y="110" text-anchor="middle" font-size="46" font-weight="900"
                fill="url(#lineGrad)" stroke="rgba(255,255,255,.15)" stroke-width="1">AI</text>
        </svg>

        <!-- כותרת ענק עם גרדיאנט ושיין -->
        <div class="brand" data-text="GoThereAI"><span>GoThereAI</span></div>
      </div>

      <h1>בקרוב</h1>

      <div class="lines">
        <span class="line" style="--i:0">האתר הרשמי יעלה כאן בקרוב.</span>
        <span class="line" style="--i:1">סקירה היסטורית – <b>הקראה</b>.</span>
        <span class="line" style="--i:2">כל מה שצריך לדעת על המקום:</span>
      </div>

      <div class="bullets">
        <div class="item" style="--i:3">🍽️ <span>מסעדות</span></div>
        <div class="item" style="--i:4">🏨 <span>בתי מלון</span></div>
        <div class="item" style="--i:5">🗺️ <span>אתרים בסביבה</span></div>
        <div class="item" style="--i:6">⛽ <span>תחנות דלק</span></div>
      </div>

      <div class="lines">
        <span class="line" style="--i:7">ניווט חכם — בקליק אחד.</span>
        <span class="line" style="--i:8">מופעל ב-AI.</span>
      </div>

      <div class="contact">
        <a class="btn" style="--i:9" href="tel:+972546488811">📞 ‎+972-54-6488811</a>
        <a class="btn" style="--i:10" href="mailto:benziheler@gmail.com">✉️ benziheler@gmail.com</a>
        <a class="btn" style="--i:11" href="https://wa.me/972546488811" target="_blank" rel="noopener">💬 שלחו הודעת WhatsApp</a>
      </div>

    </main>
  </div>
</body>
</html>
